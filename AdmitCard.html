<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit card</title>
    <link rel="stylesheet" href="./style/admitCard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="box">
        <div id="navbar">
            <div><a href="index.html"><h1>Ajeet Kumar</h1></a></div>    
        </div>
        <div id="form">
            <h2>Admit card</h2>
            <br>
            <form id="pdfForm">
                <label for="selectDate">Date:</label>
                <input type="date" id="selectDate" required>
                <br><br>                
                <label for="rollNo">Roll No.*:</label>
                <input type="text" id="rollNo" required>
                <br><br>
                <label for="studentName">Student Name*:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="fatherName">Father's Name*:</label>
                <input type="text" id="fatherName" name="fatherName" required>
                <br><br>        
                         
                <label for="class">Class*:</label>
                <select name="classEnroll" id="class" required>
                    <option value="Select Class">Select Class</option>
                    <option value="Play">Play</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <Option value="Four">Four</Option>
                    <option value="Five">Five</option>
                </select>
                <br><br>
                
                <label for="Image">Upload an Image*:</label>
                <br>
                <input type="file" id="upload" name="upload" accept="Image/*" >
                <br>
                <label for="fileSize">Image file size should be between 20KB-2MB</label>
                <br><br>
                
                <input id="submit" type="button" value="Generate PDF">
            </form>
        </div>
    </div>
</body>
</html>
<script src="./scripts/admitCard.js" type="module"></script>
