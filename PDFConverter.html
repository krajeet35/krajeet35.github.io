<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <link rel="stylesheet" href="./style/pdfConverter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="box">
        <div id="navbar">
            <div><a href="index.html"><h1>Ajeet Kumar</h1></a></div>    
        </div>
        <div id="form">
            <h2>Admission Form</h2>
            <br>
            <form id="pdfForm">
                <label for="srNo">Sr.No.*:</label>
                <input type="text" id="srNo" required>
                <br><br>
                <label for="rollNo">Roll No.*:</label>
                <input type="text" id="rollNo" required>
                <br><br>
                <label for="studentName">Student Name*:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="fatherName">Father's Name*:</label>
                <input type="text" id="fatherName" name="fatherName" required>
                <br><br>
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="motherName">
                <br><br>
                <label for="dob"> Date of Birth*:</label>
                <input type="date" id="dob" name="dob" required>
                <br><br>
                <label for="gender">Gender*:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <br><br>
                <label for="class">Class*:</label>
                <select name="classEnroll" id="class" required>
                    <option value="Select Class">Select Class</option>
                    <option value="Play">Play</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <Option value="Four">Four</Option>
                    <option value="Five">Five</option>
                </select>
                <br><br>
                <label for="phone">Contact No.*:</label>
                <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required>
                <br><br>
                <label for="aadhar">Aadhar No.:</label>
                <input type="number" id="aadhar" name="Aadhar" minlength="12" maxlength="12">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email">
                <br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <br><br>
                <label for="Image">Upload an Image*:</label>
                <br>
                <input type="file" id="upload" name="upload" accept="Image/*" >
                <br>
                <label for="fileSize">Image file size should be between 50KB-300KB</label>
                <br><br>
                <label for="declaration">Declaration*:</label>
                <br>
                <input type="checkbox" id="checkbox" required>
                <label for="declaration2" id="declaration">I have read the general rules and regulation of the school as given in the prospectus.I am satisfied that these are good and necessary for the institution.</label>
                <br><br>
                <input id="submit" type="button" value="Generate PDF">
            </form>
        </div>
       
    </div>
</body>
</html>
<script src="./scripts/pdfConverter.js" type="module"></script>
